<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <!-- Outer ambient glow -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0af" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#07f" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- Core glow gradient -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="25%"  stop-color="#aaf5ff" stop-opacity="0.95"/>
      <stop offset="55%"  stop-color="#00cfff" stop-opacity="0.7"/>
      <stop offset="80%"  stop-color="#0070cc" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#003d7a" stop-opacity="0"/>
    </radialGradient>

    <!-- Inner ring fill gradient -->
    <radialGradient id="innerFill" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#c8f5ff" stop-opacity="0.55"/>
      <stop offset="45%"  stop-color="#00b4e8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#001a30" stop-opacity="0.85"/>
    </radialGradient>

    <!-- Outer ring metallic gradient -->
    <linearGradient id="metalRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#8ecfdf"/>
      <stop offset="30%"  stop-color="#c8eaf5"/>
      <stop offset="55%"  stop-color="#6ab4cc"/>
      <stop offset="80%"  stop-color="#3d8faa"/>
      <stop offset="100%" stop-color="#7acfe6"/>
    </linearGradient>

    <!-- Segment panel gradient -->
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#b0dff0" stop-opacity="0.85"/>
      <stop offset="50%"  stop-color="#6bbbd8" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#1a4d66" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Strong soft glow filter -->
    <filter id="haloGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="18" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Medium glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sharp crisp glow -->
    <filter id="coreFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur1"/>
      <feGaussianBlur stdDeviation="3"  result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Tiny glow for details -->
    <filter id="microGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ambient background glow -->
  <circle cx="300" cy="300" r="300" fill="url(#bg)"/>

  <!-- ── OUTER CHASSIS RING ── -->
  <!-- Dark outer bevel base -->
  <circle cx="300" cy="300" r="268" fill="none" stroke="#0a2233" stroke-width="28" opacity="0.95"/>
  <!-- Main metallic ring -->
  <circle cx="300" cy="300" r="268" fill="none" stroke="url(#metalRing)" stroke-width="18" opacity="0.9"/>
  <!-- Inner bevel highlight -->
  <circle cx="300" cy="300" r="257" fill="none" stroke="#c0e8f5" stroke-width="1.5" stroke-dasharray="4 6" opacity="0.45"/>
  <!-- Outer edge highlight -->
  <circle cx="300" cy="300" r="278" fill="none" stroke="#4ab8d4" stroke-width="1" stroke-dasharray="8 12" opacity="0.35"/>

  <!-- Outer ring bolt notches (8 equally spaced) -->
  <!-- Bolts using small rectangles rotated around center -->
  <g filter="url(#microGlow)" opacity="0.8">
    <g transform="rotate(0,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
    <g transform="rotate(45,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
    <g transform="rotate(90,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
    <g transform="rotate(135,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
    <g transform="rotate(180,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
    <g transform="rotate(225,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
    <g transform="rotate(270,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
    <g transform="rotate(315,300,300)">
      <rect x="292" y="25" width="16" height="10" rx="2" fill="#7ecfe6" opacity="0.85"/>
    </g>
  </g>

  <!-- ── SEGMENTED PANELS (8 radial panels like arc reactor wedges) ── -->
  <!-- Panels from ~r=180 to r=245, 8 panels with gaps -->
  <g opacity="0.9">
    <!-- Panel 0: 0-37.5 deg -->
    <path d="M 300 300 L 373.4 99.1 A 213 213 0 0 1 453.9 174.3 Z" fill="url(#panelGrad)" opacity="0.7"/>
    <!-- Panel 1 -->
    <path d="M 300 300 L 453.9 174.3 A 213 213 0 0 1 510.0 300 Z" fill="url(#panelGrad)" opacity="0.65"/>
    <!-- Panel 2 -->
    <path d="M 300 300 L 510.0 300 A 213 213 0 0 1 453.9 425.7 Z" fill="url(#panelGrad)" opacity="0.7"/>
    <!-- Panel 3 -->
    <path d="M 300 300 L 453.9 425.7 A 213 213 0 0 1 373.4 500.9 Z" fill="url(#panelGrad)" opacity="0.65"/>
    <!-- Panel 4 -->
    <path d="M 300 300 L 373.4 500.9 A 213 213 0 0 1 226.6 500.9 Z" fill="url(#panelGrad)" opacity="0.7"/>
    <!-- Panel 5 -->
    <path d="M 300 300 L 226.6 500.9 A 213 213 0 0 1 146.1 425.7 Z" fill="url(#panelGrad)" opacity="0.65"/>
    <!-- Panel 6 -->
    <path d="M 300 300 L 146.1 425.7 A 213 213 0 0 1 90.0 300 Z" fill="url(#panelGrad)" opacity="0.7"/>
    <!-- Panel 7 -->
    <path d="M 300 300 L 90.0 300 A 213 213 0 0 1 146.1 174.3 Z" fill="url(#panelGrad)" opacity="0.65"/>
  </g>

  <!-- Panel divider lines (etched grooves) -->
  <g stroke="#3ad8ff" stroke-width="1.2" opacity="0.35">
    <line x1="300" y1="300" x2="373.4" y2="99.1"/>
    <line x1="300" y1="300" x2="453.9" y2="174.3"/>
    <line x1="300" y1="300" x2="510.0" y2="300"/>
    <line x1="300" y1="300" x2="453.9" y2="425.7"/>
    <line x1="300" y1="300" x2="373.4" y2="500.9"/>
    <line x1="300" y1="300" x2="226.6" y2="500.9"/>
    <line x1="300" y1="300" x2="146.1" y2="425.7"/>
    <line x1="300" y1="300" x2="90.0"  y2="300"/>
    <line x1="300" y1="300" x2="146.1" y2="174.3"/>
  </g>

  <!-- ── INNER RING ── -->
  <!-- Fill -->
  <circle cx="300" cy="300" r="175" fill="url(#innerFill)"/>
  <!-- Inner ring border, metallic -->
  <circle cx="300" cy="300" r="177" fill="none" stroke="#1a4a5e" stroke-width="10" opacity="0.95"/>
  <circle cx="300" cy="300" r="177" fill="none" stroke="#5bc8e8" stroke-width="2" opacity="0.8" filter="url(#microGlow)"/>
  <!-- Inner ring inner bevel -->
  <circle cx="300" cy="300" r="170" fill="none" stroke="#0d2e40" stroke-width="4" opacity="0.6"/>

  <!-- ── STRUCTURAL TRIANGLE (the main arc reactor triangle) ── -->
  <!-- Outer triangle glow -->
  <polygon points="300,143 432.1,352 167.9,352"
    fill="none" stroke="#00e5ff" stroke-width="3.5"
    stroke-linejoin="round" filter="url(#glow)" opacity="0.9"/>
  <!-- Inner triangle frame -->
  <polygon points="300,155 421.4,347 178.6,347"
    fill="none" stroke="#c8f5ff" stroke-width="1.5"
    stroke-linejoin="round" opacity="0.6"/>
  <!-- Triangle inner fill subtle -->
  <polygon points="300,143 432.1,352 167.9,352"
    fill="#00cfff" opacity="0.04"/>

  <!-- ── TRIANGLE CONNECTOR ARMS (structural cross pieces) ── -->
  <!-- Horizontal beam at triangle midpoint -->
  <line x1="178.6" y1="347" x2="421.4" y2="347" stroke="#00d4f5" stroke-width="4" stroke-linecap="round" filter="url(#microGlow)" opacity="0.75"/>
  <!-- Left arm to center bottom -->
  <line x1="178.6" y1="347" x2="300" y2="248" stroke="#00d4f5" stroke-width="4" stroke-linecap="round" filter="url(#microGlow)" opacity="0.75"/>
  <!-- Right arm to center bottom -->
  <line x1="421.4" y1="347" x2="300" y2="248" stroke="#00d4f5" stroke-width="4" stroke-linecap="round" filter="url(#microGlow)" opacity="0.75"/>

  <!-- ── MOUNTING NODES at triangle vertices ── -->
  <circle cx="300"   cy="143" r="9" fill="#00cfff" filter="url(#glow)" opacity="0.9"/>
  <circle cx="432.1" cy="352" r="9" fill="#00cfff" filter="url(#glow)" opacity="0.9"/>
  <circle cx="167.9" cy="352" r="9" fill="#00cfff" filter="url(#glow)" opacity="0.9"/>
  <!-- Node rings -->
  <circle cx="300"   cy="143" r="13" fill="none" stroke="#00e5ff" stroke-width="1.5" opacity="0.6"/>
  <circle cx="432.1" cy="352" r="13" fill="none" stroke="#00e5ff" stroke-width="1.5" opacity="0.6"/>
  <circle cx="167.9" cy="352" r="13" fill="none" stroke="#00e5ff" stroke-width="1.5" opacity="0.6"/>

  <!-- ── MID RING ── -->
  <circle cx="300" cy="300" r="115" fill="none" stroke="#0d2e40" stroke-width="7" opacity="0.9"/>
  <circle cx="300" cy="300" r="115" fill="none" stroke="#3ff0ff" stroke-width="1.5"
    stroke-dasharray="14 6" filter="url(#microGlow)" opacity="0.7"/>

  <!-- ── INNER GLOW DISK ── -->
  <circle cx="300" cy="300" r="107" fill="#001d2e" opacity="0.9"/>
  <circle cx="300" cy="300" r="107" fill="url(#coreGlow)" filter="url(#haloGlow)" opacity="0.85"/>

  <!-- ── INNER TRIANGLE (inverted, smaller) ── -->
  <polygon points="300,233 355.7,330 244.3,330"
    fill="none" stroke="#80f4ff" stroke-width="3" stroke-linejoin="round"
    filter="url(#glow)" opacity="0.85"/>
  <polygon points="300,243 347.4,325 252.6,325"
    fill="none" stroke="#c8fafe" stroke-width="1" stroke-linejoin="round" opacity="0.5"/>
  <!-- Inner triangle fill subtle -->
  <polygon points="300,233 355.7,330 244.3,330" fill="#00e5ff" opacity="0.05"/>

  <!-- ── CORE ORBS ── -->
  <!-- Outer core halo -->
  <circle cx="300" cy="300" r="52" fill="#00cfff" filter="url(#haloGlow)" opacity="0.25"/>
  <!-- Core bright disk -->
  <circle cx="300" cy="300" r="38" fill="url(#coreGlow)" filter="url(#coreFilter)" opacity="0.95"/>
  <!-- Core white center -->
  <circle cx="300" cy="300" r="18" fill="#e8fbff" opacity="1" filter="url(#glow)"/>
  <!-- Pure white hot center -->
  <circle cx="300" cy="300" r="8"  fill="#ffffff" opacity="1"/>

  <!-- ── TICK MARKS around inner ring ── -->
  <g stroke="#29d8f5" stroke-width="1" opacity="0.5">
    <!-- 24 ticks -->
    <g transform="rotate(0,300,300)">  <line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(15,300,300)"> <line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(30,300,300)"> <line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(45,300,300)"> <line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(60,300,300)"> <line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(75,300,300)"> <line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(90,300,300)"> <line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(105,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(120,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(135,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(150,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(165,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(180,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(195,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(210,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(225,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(240,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(255,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(270,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(285,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(300,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(315,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
    <g transform="rotate(330,300,300)"><line x1="300" y1="165" x2="300" y2="172"/> </g>
    <g transform="rotate(345,300,300)"><line x1="300" y1="165" x2="300" y2="170"/> </g>
  </g>

  <!-- ── OUTER GLOW BLOOM (large, very soft) ── -->
  <circle cx="300" cy="300" r="230" fill="none" stroke="#00b8e0" stroke-width="60"
    filter="url(#haloGlow)" opacity="0.08"/>

</svg>
